<div class="sidebar p-3">
  <div class="house-cntr">
    <img src="assets/house.jpg"
      alt="house">
    
    <span id="name"></span>
    <!-- <button mat-button id="btn">View profile</button> -->
  </div>
  <div class="divider"></div>

  <div class="list-group">
    <a class="list-group-item-action" (click)="onMenuClick('rooms')" [ngClass]="selectedMenu == 'rooms' ? 'color': ''">
      <div class="list-item p-3" [style.color]="selectedMenu == 'rooms' ? 'white' : '#525252'">
        Room
      </div>
    </a>
    <a class="list-group-item-action" (click)="onMenuClick('tenants')" [ngClass]="selectedMenu == 'tenants' ? 'color': ''">
      <div class="list-item p-3" [style.color]="selectedMenu == 'tenants' ? 'white' : '#525252'">
        Tenant
      </div>
    </a>

    <a class="list-group-item-action" (click)="onMenuClick('billings')" [ngClass]="selectedMenu == 'billings' ? 'color': ''">
      <div class="list-item p-3" [style.color]="selectedMenu == 'billings' ? 'white' : '#525252'">
        Billing
      </div>
    </a>

    <a class=" list-group-item-action" (click)="onMenuClick('meters')" [ngClass]="selectedMenu == 'meters' ? 'color': ''"
      [ngClass]="selectedMenu =='meters' ? 'color': ''">
      <div class="list-item p-3" [style.color]="selectedMenu == 'meters' ? 'white' : '#525252'">
        Meter
      </div>
    </a>


    <a class="list-group-item-action" (click)="onMenuClick('maintenances')" [ngClass]="selectedMenu == 'maintenances' ? 'color': ''">
      <div class="list-item p-3" [style.color]="selectedMenu == 'maintenances' ? 'white' : '#525252'">
        Maintenance
      </div>
    </a>

    <!-- <a class="list-group-item-action disabled" tabindex="-1" aria-disabled="true">
      <div class="list-item p-3" [style.color]="selectedMenu == 'rooms' ? 'white' : '#525252'">
        Document
      </div>
    </a> -->
  </div>
</div>
